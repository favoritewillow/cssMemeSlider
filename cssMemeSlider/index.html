<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="slider end">
    <div class="slides">        
      <div class="slide-container">        
        <input type="radio" name="meme" id="r1" checked>
        <input type="radio" name="meme" id="r2">
        <input type="radio" name="meme" id="r3">
        <input type="radio" name="meme" id="r4">
        <input type="radio" name="meme" id="r5">        

        <div class="slide s1">
          <img src="images/1.jpg" alt="meme1" class="img">          
          <h2>I just wanted to eat cake!</h2>          
        </div>
        <div class="slide s2">
          <img src="images/2.jpg" alt="meme2" class="img">
          <h2>Look flowers!</h2>
        </div>
        <div class="slide s3">
          <img src="images/3.jpg" alt="meme3" class="img">
          <h2>I mean it ...</h2>
        </div>
        <div class="slide s4">
          <img src="images/4.jpg" alt="meme4" class="img">
          <h2>When you send ...</h2>
        </div>
        <div class="slide s5">
          <img src="images/5.jpg" alt="meme5" class="img">
          <h2>So you're telling me...</h2>
        </div>              
      </div>

        <div class="label-container">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
          <label for="r3" class="bar"></label>
          <label for="r4" class="bar"></label>
          <label for="r5" class="bar"></label>          
        </div>      

    </div>   
  </div>  
</body>
</html>
